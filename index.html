<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Book</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="lightMode">
  <header class="lightModeHeader">
    <div class="darkModeToggle">
      <button id="darkBtn"><img src="/images/moon1.png" alt="moon" width="25" id="btnImageDark"></button>
    </div>
    <div class="header-title">
      <h1>Phone Book</h1>
      <img src="./images/phonebooklogo.png" alt="phonebooklogo" width="50">
    </div>
  </header>

  <main>
    <p id="emptyMessage">Phone Book is empty</p>
    <div class="container">
      <div class="searchBar">
        <input id="searchInput" type="text" placeholder="search contact by name">
        <button id="searchBtn">Search</button>
      </div>
      <div class="actionBtns">
        <button id="addContactBtnPopup" class="btn">Add Contact</button>
        <button id="deleteAllBtn" class="btn">Delete All</button>
      </div>
      <ul class="phoneList">
      </ul>
    </div>

    <div class="popUp" id="contactInfo">
      <div class="popupContent">
        <h2>Contact Info</h2>
        <p id="name">name</p>
        <p id="contactInfoP1"></p>
        <p id="contactInfoP2"></p>
        <p id="contactInfoP3"></p>
        <p id="contactInfoP4"></p>
        <p id="contactInfoP5"></p>
        <button id="closeInfoPopUpBtn" class="closeBtn">&times;</button>
      </div>
    </div>

    <div class="popUp" id="addContact">
      <div class="popupContent">
        <h2>Add Contact</h2>
        <form class="addContactForm">
          <input id="addName" type="text" placeholder="Name" maxlength="20">
          <input id="AddAge" type="number" placeholder="Age">
          <input id="Addnum" type="text" placeholder="+972" maxlength="10">
          <input id="Addemail" type="email" placeholder="Email">
          <input id="AddFreeText" type="text" placeholder="Got Somthing To Say?">
          <br>
          <button type="submit" id="addContactBtn" class="btn">Add contact</button>
        </form>
        <button id="closeAddPopUpBtn" class="closeBtn">&times;</button>
      </div>
    </div>

    <div class="popUp" id="editContact">
      <div class="popupContent">
        <h2 class="edith2">Edit Contact</h2>

        <form class="editContactForm">
          <input id="editName" type="text" placeholder="Name" maxlength="20">
          <input id="editAge" type="number" placeholder="Age">
          <input id="editNum" type="text" placeholder="+972" maxlength="10">
          <input id="editEmail" type="email" placeholder="Email">
          <input id="editFreeText" type="text" placeholder="Got Somthing To Say?">
          <span id="contactId"></span>
          <br>
          <button type="submit" id="editContactBtn">Edit contact</button>
        </form>

        <button id="closebtnpopup2" class="closeBtn">&times;</button>
      </div>
    </div>
  </main>
  <footer>
    <span>&copy; Liran &amp; Bar</span>
  </footer>

  <script src="js.js"></script>
</body>

</html>
