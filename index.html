<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Book</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Phone Book</h1>
  </header>

  <main>
    <div class="container">
      <button class="add-contact-btn">Add Contact</button>
      <ul class="phone-list">
        <li>
          person1
          <div class="actions">
            <button>Info</button>
            <button>Edit</button>
            <button>Delete</button>
          </div>
        </li>
        <li>
          person2
          <div class="actions">
            <button>Info</button>
            <button>Edit</button>
            <button>Delete</button>
          </div>
        </li>
        <li>
          person3
          <div class="actions">
            <button>Info</button>
            <button>Edit</button>
            <button>Delete</button>
          </div>
        </li>
      </ul>
    </div>

    <div class="popup" id="contact-info">
      <div class="popup-content">
        <h2>Contact Info</h2>
        <p>...........</p>
        <button class="close-btn">&times;</button>
      </div>
    </div>


    <div class="popup" id="add-contact">
      <div class="popup-content">
        <h2>Add Contact</h2>
        <p>..........</p>
        <button class="close-btn">&times;</button>
      </div>
    </div>


  </main>
