<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Book</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <header>
    <h1>Phone Book</h1>
  </header>

  <main>
    <div class="container">
      <button id="addcontactbtn" onclick="addcontact()" class="add-contact-btn">Add Contact</button>
      <ul class="phone-list">

      </ul>
    </div>

    <div class="popup" id="contact-info">
      <div class="popup-content">
        <h2>Contact Info</h2>
        <p id="contactinfop1">...........</p>

        <p id="contactinfop2"></p>
        <button onclick="closeinfo()" class="close-btn">&times;</button>
      </div>
    </div>


    <div class="popup" id="add-contact">
      <div class="popup-content">
        <h2>Add Contact</h2>
        <form class="addcontactform" onsubmit="adder(event)">
          <input id="nameadd" type="text" placeholder="Name" maxlength="20">
          <input id="ageadd" type="number" placeholder="Age">
          <input id="numadd" type="text" placeholder="+972" maxlength="10">
          <br>
          <button type="submit" id="addcontactfinalbtn">Add contact</button>
        </form>
        <button onclick="closeaddcontact()" id="closebtnpopup" class="close-btn">&times;</button>
      </div>
    </div>


  </main>

  <footer>
    <span>&copy; Liran &amp; Bar</span>
  </footer>
  <script src="./js/index.js"></script>
</body>

</html>
